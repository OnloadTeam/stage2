<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ToolKit.js"></script>
    <script src="BroadcastManager.js"></script>
    <script src="strings.js"></script>
</head>
<body>
<script>
    function sayhello(message) {
        alert("hello"+message);
    }
    function sayhi(message) {
        alert("HI"+message);
    }
    function sayhow(message) {
        alert("How"+message);
    }
    BroadcastManager.register("TEST_BROADCAST");
    BroadcastManager.bind("TEST_BROADCAST", sayhello);
    BroadcastManager.bind("TEST_BROADCAST", sayhi);
    BroadcastManager.bind("TEST_BROADCAST", sayhow);
//    BroadcastManager.unbind("TEST_BROADCAST", sayhi);
    BroadcastManager.send("TEST_BROADCAST",MSG.TRANS_ERR);
</script>
</body>
</html>
